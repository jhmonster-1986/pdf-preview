<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="클립 광고 제안서" />
  <meta property="og:description" content="강남맛집.net" />
  <meta property="og:image" content="https://jhmonster-1986.github.io/pdf-preview/thumbnail_clip.png" />
  <meta property="og:url" content="https://jhmonster-1986.github.io/pdf-preview/ad_clip_scroll_view_webp_fallback.html" />
  <title>클립 광고 제안서 (WebP + fallback)</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .pdf-page {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <picture>
      <source srcset="assets/Clip1.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip1.PNG" alt="Page 1">
    </picture>
    <picture>
      <source srcset="assets/Clip2.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip2.PNG" alt="Page 2">
    </picture>
    <picture>
      <source srcset="assets/Clip3.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip3.PNG" alt="Page 3">
    </picture>
    <picture>
      <source srcset="assets/Clip4.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip4.PNG" alt="Page 4">
    </picture>
    <picture>
      <source srcset="assets/Clip5.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip5.PNG" alt="Page 5">
    </picture>
    <picture>
      <source srcset="assets/Clip6.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip6.PNG" alt="Page 6">
    </picture>
    <picture>
      <source srcset="assets/Clip7.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip7.PNG" alt="Page 7">
    </picture>
    <picture>
      <source srcset="assets/Clip8.webp" type="image/webp">
      <img class="pdf-page" loading="lazy" src="assets/Clip8.PNG" alt="Page 8">
    </picture>
  </div>
</body>
</html>
