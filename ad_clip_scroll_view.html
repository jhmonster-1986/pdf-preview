<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="클립 광고 제안서" />
  <meta property="og:description" content="스크롤로 빠르게 보는 클립 광고 제안서입니다." />
  <meta property="og:image" content="https://jhmonster-1986.github.io/pdf-preview/thumbnail_clip.png" />
  <meta property="og:url" content="https://jhmonster-1986.github.io/pdf-preview/ad_clip_scroll_view.html" />
  <title>클립 광고 제안서 (스크롤형)</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .pdf-page {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img class="pdf-page" loading="lazy" src="assets/clip1.PNG" alt="Page 1">
    <img class="pdf-page" loading="lazy" src="assets/clip2.PNG" alt="Page 2">
    <img class="pdf-page" loading="lazy" src="assets/clip3.PNG" alt="Page 3">
    <img class="pdf-page" loading="lazy" src="assets/clip4.PNG" alt="Page 4">
    <img class="pdf-page" loading="lazy" src="assets/clip5.PNG" alt="Page 5">
    <img class="pdf-page" loading="lazy" src="assets/clip6.PNG" alt="Page 6">
    <img class="pdf-page" loading="lazy" src="assets/clip7.PNG" alt="Page 7">
    <img class="pdf-page" loading="lazy" src="assets/clip8.PNG" alt="Page 8">
  </div>
</body>
</html>
