
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강남맛집 오프라인 제안서</title>
  <meta property="og:title" content="강남맛집 오프라인 제안서" />
  <meta property="og:description" content="강남맛집 체험단 플랫폼 오프라인 마케팅 제안서입니다." />
  <meta property="og:image" content="https://jhmonster-1986.github.io/pdf-preview/thumbnail_offline.png" />
  <meta property="og:url" content="https://jhmonster-1986.github.io/pdf-preview/index_offline_full.html" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      max-width: 100vw;
      max-height: 100vh;
      display: block;
    }
    #page-indicator {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: white;
      background-color: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
    .touch-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 5;
    }
    #left-zone { left: 0; }
    #right-zone { right: 0; }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>
    <div id="left-zone" class="touch-zone"></div>
    <div id="right-zone" class="touch-zone"></div>
  </div>
  <div id="page-indicator">1 / ?</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = "오프라인 제안서(지원팀)_체험(주)_250627.pdf";
    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const indicator = document.getElementById("page-indicator");
    let pdfDoc = null, pageNum = 1, totalPages = 0, isRendering = false;

    const renderPage = (num) => {
      isRendering = true;
      pdfDoc.getPage(num).then((page) => {
        const viewport = page.getViewport({ scale: 1 });
        const scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height);
        const scaledViewport = page.getViewport({ scale });

        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;

        page.render({ canvasContext: ctx, viewport: scaledViewport }).promise.then(() => {
          isRendering = false;
          indicator.textContent = `${pageNum} / ${totalPages}`;
        });
      });
    };

    const queueRenderPage = (num) => {
      if (num < 1 || num > totalPages || isRendering) return;
      pageNum = num;
      renderPage(pageNum);
    };

    pdfjsLib.getDocument(url).promise.then((pdf) => {
      pdfDoc = pdf;
      totalPages = pdf.numPages;
      renderPage(pageNum);
    });

    // 스와이프 + 터치
    let startX = null;
    document.body.addEventListener("touchstart", (e) => {
      startX = e.changedTouches[0].screenX;
    });
    document.body.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].screenX;
      const deltaX = endX - startX;
      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) queueRenderPage(pageNum + 1);
        else if (deltaX > 0) queueRenderPage(pageNum - 1);
      }
    });

    document.getElementById("left-zone").addEventListener("click", () => queueRenderPage(pageNum - 1));
    document.getElementById("right-zone").addEventListener("click", () => queueRenderPage(pageNum + 1));
  </script>
</body>
</html>
